<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fee7; /* Light green-yellow background */
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 12px;
            perspective: 1000px; /* For 3D flip effect */
        }
        .card-container {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #4b5563; /* Dark grey text */
        }
        .card-back {
            background-color: #84cc16; /* Green for card back */
            transform: rotateY(0deg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 3px solid #65a30d;
        }
        .card-front {
            background-color: #ecfdf5; /* Very light green for card front */
            transform: rotateY(180deg);
            border: 3px solid #10b981;
        }
        .matched .card-back {
            background-color: #a7f3d0; /* Lighter green for matched cards */
            border-color: #059669;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Memory Game</h1>
        <div id="status" class="text-xl font-semibold text-gray-700 mb-6">
            Time: <span id="time-display">0s</span> | Moves: <span id="moves-display">0</span>
        </div>
        <div id="game-grid" class="game-grid mx-auto">
            <!-- Cards will be generated by JavaScript -->
        </div>
        <button id="reset-button" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">Reset Game</button>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text" class="text-2xl font-semibold text-gray-800 mb-4"></p>
        <button id="message-ok-button" class="px-5 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 transition-colors duration-300">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        const gameGrid = document.getElementById('game-grid');
        const timeDisplay = document.getElementById('time-display');
        const movesDisplay = document.getElementById('moves-display');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const overlay = document.getElementById('overlay');

        const cardIcons = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let moves = 0;
        let timer = null;
        let startTime = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            cards = [];
            const gameIcons = shuffle([...cardIcons, ...cardIcons]); // Duplicate and shuffle
            
            gameGrid.innerHTML = ''; // Clear existing board
            
            gameIcons.forEach((icon, index) => {
                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card-container');
                cardContainer.dataset.icon = icon;
                cardContainer.dataset.index = index;

                const card = document.createElement('div');
                card.classList.add('card');
                card.addEventListener('click', () => flipCard(cardContainer, card));

                const cardFront = document.createElement('div');
                cardFront.classList.add('card-face', 'card-front');
                cardFront.textContent = icon;

                const cardBack = document.createElement('div');
                cardBack.classList.add('card-face', 'card-back');
                cardBack.textContent = '❓'; // Question mark for the back

                card.appendChild(cardFront);
                card.appendChild(cardBack);
                cardContainer.appendChild(card);
                gameGrid.appendChild(cardContainer);
                cards.push({ element: cardContainer, icon: icon, flipped: false, matched: false });
            });

            resetStats();
            startTimer();
        }

        function resetStats() {
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            moves = 0;
            movesDisplay.textContent = moves;
        }

        function startTimer() {
            clearInterval(timer);
            startTime = Date.now();
            timer = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timeDisplay.textContent = `${elapsedSeconds}s`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function displayMessage(message) {
            messageText.innerText = message;
            messageBox.classList.add('show');
            overlay.classList.add('show');
        }

        function hideMessage() {
            messageBox.classList.remove('show');
            overlay.classList.remove('show');
        }

        function flipCard(cardContainer, cardElement) {
            if (!canFlip || cardElement.classList.contains('flip') || cardContainer.classList.contains('matched')) {
                return;
            }

            cardElement.classList.add('flip');
            flippedCards.push({ container: cardContainer, element: cardElement, icon: cardContainer.dataset.icon });
            moves++;
            movesDisplay.textContent = moves;

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkForMatch, 1000);
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;

            if (card1.icon === card2.icon) {
                // Match found
                card1.container.classList.add('matched');
                card2.container.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === cardIcons.length) {
                    stopTimer();
                    const finalTime = Math.floor((Date.now() - startTime) / 1000);
                    displayMessage(`You won in ${moves} moves and ${finalTime} seconds!`);
                    // Here you would send win data to your Discord bot's database
                    // Example: sendGameResultToBot('win', 'memorygame', { moves: moves, time: finalTime });
                }
            } else {
                // No match, flip back
                card1.element.classList.remove('flip');
                card2.element.classList.remove('flip');
            }

            flippedCards = [];
            canFlip = true;
        }

        function resetGame() {
            stopTimer();
            createBoard();
            hideMessage();
        }

        resetButton.addEventListener('click', resetGame);
        messageOkButton.addEventListener('click', hideMessage);

        createBoard(); // Initialize game on load
    </script>
</body>
</html>
