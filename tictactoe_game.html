<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-grey background */
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 8px;
            width: 316px; /* 3*100 + 2*8 */
            height: 316px; /* 3*100 + 2*8 */
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #e2e8f0; /* Lighter blue-grey for cells */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
            color: #2d3748; /* Dark text for symbols */
        }
        .cell:hover:not(.x):not(.o) {
            background-color: #cbd5e0; /* Even lighter on hover for empty cells */
        }
        .cell.x {
            color: #ef4444; /* Red for X */
        }
        .cell.o {
            color: #3b82f6; /* Blue for O */
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            max-width: 90%;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            z-index: 2000;
            transition: opacity 0.3s ease-in-out;
        }
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Tic-Tac-Toe Online</h1>
        <div id="status" class="text-xl font-semibold text-gray-700 mb-6">Connecting...</div>
        <div id="game-info" class="text-gray-600 mb-4"></div>
        <div class="game-board mx-auto" id="game-board">
            <div class="cell rounded-md" data-index="0"></div>
            <div class="cell rounded-md" data-index="1"></div>
            <div class="cell rounded-md" data-index="2"></div>
            <div class="cell rounded-md" data-index="3"></div>
            <div class="cell rounded-md" data-index="4"></div>
            <div class="cell rounded-md" data-index="5"></div>
            <div class="cell rounded-md" data-index="6"></div>
            <div class="cell rounded-md" data-index="7"></div>
            <div class="cell rounded-md" data-index="8"></div>
        </div>
        <button id="reset-button" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300" disabled>Request Rematch</button>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text" class="text-2xl font-semibold text-gray-800 mb-4"></p>
        <button id="message-ok-button" class="px-5 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 transition-colors duration-300">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p id="loading-text">Connecting to game server...</p>
    </div>

    <script>
        // --- Configuration ---
        // This will now be dynamically set from the URL parameter
        let GAME_SERVER_URL = "http://127.0.0.1:5000"; // Default for local testing, overridden by URL

        // --- DOM Elements ---
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const gameInfoDisplay = document.getElementById('game-info');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const overlay = document.getElementById('overlay');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        // --- Game State Variables ---
        let socket;
        let gameId = null;
        let discordId = null; // The ID of the current user playing
        let gameType = null; // 'tic_tac_toe' or 'connect_four'
        let playerSymbol = null; // 'X' or 'O' for the current user
        let currentGameState = null; // Stores the state received from the server

        // --- Utility Functions ---
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                game_id: params.get('game_id'),
                discord_id: params.get('discord_id'),
                game_type: params.get('game_type'),
                server_url: params.get('server_url') // New: Read server_url from URL
            };
        }

        function displayMessage(message) {
            messageText.innerText = message;
            messageBox.classList.add('show');
            overlay.classList.add('show');
        }

        function hideMessage() {
            messageBox.classList.remove('show');
            overlay.classList.remove('show');
        }

        function showLoading(text = "Loading...") {
            loadingText.innerText = text;
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function updateBoardUI() {
            if (!currentGameState) return;

            cells.forEach((cell, index) => {
                cell.innerHTML = currentGameState.board[index];
                cell.classList.remove('x', 'o');
                if (currentGameState.board[index] === 'X') {
                    cell.classList.add('x');
                } else if (currentGameState.board[index] === 'O') {
                    cell.classList.add('o');
                }
            });

            if (currentGameState.winner) {
                statusDisplay.innerHTML = `Player ${currentGameState.winner} wins!`;
                resetButton.disabled = false;
            } else if (currentGameState.draw) {
                statusDisplay.innerHTML = `It's a draw!`;
                resetButton.disabled = false;
            } else {
                statusDisplay.innerHTML = `Player ${currentGameState.turn}'s Turn`;
                resetButton.disabled = true; // Only enable reset after game ends
            }
            gameInfoDisplay.innerHTML = `You are **${playerSymbol || '...'}**`;
        }

        // --- Socket.IO Event Handlers ---
        function setupSocket() {
            const params = getQueryParams();
            gameId = params.game_id;
            discordId = params.discord_id;
            gameType = params.game_type;
            
            // Override GAME_SERVER_URL if provided in URL parameters
            if (params.server_url) {
                GAME_SERVER_URL = params.server_url;
            }

            if (!gameId || !discordId || !gameType) {
                displayMessage("Error: Missing game ID, Discord ID, or game type. Please join via Discord bot.");
                hideLoading();
                return;
            }

            socket = io(GAME_SERVER_URL);

            socket.on('connect', () => {
                console.log('Connected to game server.');
                loadingText.innerText = `Connected. Joining game ${gameId}...`;
                socket.emit('join_game', { game_id: gameId, discord_id: discordId, game_type: gameType });
            });

            socket.on('connect_error', (error) => {
                console.error("Socket.IO Connect Error:", error);
                displayMessage(`Failed to connect to game server: ${error.message}. Ensure the game server is running and accessible.`);
                hideLoading();
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from game server.');
                displayMessage("Disconnected from game server. Please refresh or rejoin.");
                showLoading("Disconnected from game server. Reconnecting...");
            });

            socket.on('error', (data) => {
                console.error('Server Error:', data.message);
                displayMessage(`Error: ${data.message}`);
                hideLoading();
            });

            socket.on('message', (data) => {
                console.log('Server Message:', data.message);
                // Can display this as a temporary notification or status update
                if (data.message.includes("Waiting for another player")) {
                     statusDisplay.innerHTML = data.message;
                     loadingText.innerText = data.message;
                } else {
                    displayMessage(data.message);
                }
            });
            
            socket.on('game_ready', (data) => {
                console.log('Game Ready:', data);
                hideLoading();
                playerSymbol = data.your_symbol;
                gameInfoDisplay.innerHTML = `You are **${playerSymbol || '...'}**`;
                statusDisplay.innerHTML = "Game started!";
            });

            socket.on('game_state', (gameState) => {
                console.log('Received game state:', gameState);
                currentGameState = gameState;
                updateBoardUI();
                hideLoading(); // Hide loading once first state is received
            });

            socket.on('game_over', (data) => {
                console.log('Game Over:', data);
                if (data.winner) {
                    displayMessage(`Game Over! Player ${data.winner} wins!`);
                } else if (data.draw) {
                    displayMessage("Game Over! It's a draw!");
                }
                resetButton.disabled = false; // Enable reset button
                // Optionally, inform Discord bot via an API call here.
                // fetch('/api/report_game_result', { method: 'POST', body: JSON.stringify({ gameId, winner: data.winner, draw: data.draw }) });
            });

            socket.on('opponent_left', (data) => {
                displayMessage(data.message);
                resetButton.disabled = true; // Disable reset if opponent left mid-game
                if (currentGameState && !currentGameState.winner) { // Award win only if game wasn't already decided
                    currentGameState.winner = playerSymbol; 
                    statusDisplay.innerHTML = `Opponent left. You win!`;
                    updateBoardUI();
                }
            });
        }

        // --- Event Listeners ---
        cells.forEach(cell => cell.addEventListener('click', () => {
            if (!socket || !currentGameState || currentGameState.winner || currentGameState.draw || playerSymbol !== currentGameState.turn) {
                displayMessage("It's not your turn, or the game is not ready/over.");
                return;
            }
            const cellIndex = parseInt(cell.dataset.index);
            if (currentGameState.board[cellIndex] === '') {
                socket.emit('make_move', { game_id: gameId, cell_index: cellIndex });
            } else {
                displayMessage("That cell is already taken!");
            }
        }));

        resetButton.addEventListener('click', () => {
            if (socket && gameId) {
                // Confirm with user before resetting
                displayMessage("Are you sure you want to request a rematch?");
                document.getElementById('message-ok-button').onclick = () => {
                    hideMessage();
                    socket.emit('reset_game', { game_id: gameId });
                };
            }
        });

        messageOkButton.addEventListener('click', hideMessage); // Default behavior
        document.getElementById('message-ok-button').onclick = hideMessage; // Ensure default on load

        // --- Initialization ---
        window.onload = () => {
            showLoading("Connecting to game server...");
            setupSocket();
        };
    </script>
</body>
</html>
