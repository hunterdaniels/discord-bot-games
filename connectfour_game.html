<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7; /* Light cyan background */
        }
        .board-container {
            background-color: #3b82f6; /* Blue for the board itself */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #f8fafc; /* White for empty slots */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* To ensure coin animation stays within */
        }
        .coin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            transform: translateY(-200px); /* Start above the board for drop animation */
            animation: drop 0.5s ease-out forwards;
        }
        .player1 {
            background-color: #ef4444; /* Red for Player 1 */
        }
        .player2 {
            background-color: #facc15; /* Yellow for Player 2 */
        }
        @keyframes drop {
            to { transform: translateY(0); }
        }
        .turn-indicator {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
            visibility: visible;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">Connect Four</h1>
        <div id="status" class="text-xl font-semibold text-gray-700 mb-6 flex items-center justify-center">
            Player <span id="current-player-text">1</span>'s Turn
            <span id="turn-color-indicator" class="turn-indicator player1"></span>
        </div>
        <div class="board-container mx-auto">
            <div id="board" class="board">
                <!-- Cells will be generated by JavaScript -->
            </div>
        </div>
        <button id="reset-button" class="mt-8 px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">Reset Game</button>
    </div>

    <div id="message-box" class="message-box">
        <p id="message-text" class="text-2xl font-semibold text-gray-800 mb-4"></p>
        <button id="message-ok-button" class="px-5 py-2 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 transition-colors duration-300">OK</button>
    </div>
    <div id="overlay" class="overlay"></div>

    <script>
        const boardElement = document.getElementById('board');
        const statusDisplay = document.getElementById('status');
        const currentPlayerText = document.getElementById('current-player-text');
        const turnColorIndicator = document.getElementById('turn-color-indicator');
        const resetButton = document.getElementById('reset-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageOkButton = document.getElementById('message-ok-button');
        const overlay = document.getElementById('overlay');

        const rows = 6;
        const cols = 7;
        let board = [];
        let currentPlayer = 1; // 1 for Player 1 (red), 2 for Player 2 (yellow)
        let gameActive = true;

        function createBoard() {
            board = Array(rows).fill(0).map(() => Array(cols).fill(0));
            boardElement.innerHTML = '';
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.addEventListener('click', () => handleCellClick(c));
                    boardElement.appendChild(cell);
                }
            }
            updateStatusDisplay();
        }

        function updateStatusDisplay() {
            currentPlayerText.textContent = currentPlayer;
            turnColorIndicator.className = `turn-indicator player${currentPlayer}`;
        }

        function displayMessage(message) {
            messageText.innerText = message;
            messageBox.classList.add('show');
            overlay.classList.add('show');
        }

        function hideMessage() {
            messageBox.classList.remove('show');
            overlay.classList.remove('show');
        }

        async function handleCellClick(col) {
            if (!gameActive) return;

            // Find the lowest empty row in the clicked column
            let row = -1;
            for (let r = rows - 1; r >= 0; r--) {
                if (board[r][col] === 0) {
                    row = r;
                    break;
                }
            }

            if (row === -1) {
                // Column is full
                displayMessage("This column is full! Choose another one.");
                return;
            }

            board[row][col] = currentPlayer;
            const cellElement = boardElement.children[row * cols + col];
            const coin = document.createElement('div');
            coin.classList.add('coin', `player${currentPlayer}`);
            cellElement.appendChild(coin);

            // Wait for coin animation to finish before checking win/changing player
            await new Promise(resolve => setTimeout(resolve, 500)); 

            if (checkWin(row, col)) {
                displayMessage(`Player ${currentPlayer} wins!`);
                gameActive = false;
                // Here you would send win data to your Discord bot's database
                // Example: sendGameResultToBot(currentPlayer, 'connectfour', 'win');
            } else if (checkDraw()) {
                displayMessage("It's a draw!");
                gameActive = false;
                // Example: sendGameResultToBot('draw', 'connectfour');
            } else {
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                updateStatusDisplay();
            }
        }

        function checkWin(lastRow, lastCol) {
            const player = board[lastRow][lastCol];

            // Check horizontal
            for (let c = 0; c <= cols - 4; c++) {
                if (board[lastRow][c] === player &&
                    board[lastRow][c + 1] === player &&
                    board[lastRow][c + 2] === player &&
                    board[lastRow][c + 3] === player) {
                    return true;
                }
            }

            // Check vertical
            for (let r = 0; r <= rows - 4; r++) {
                if (board[r][lastCol] === player &&
                    board[r + 1][lastCol] === player &&
                    board[r + 2][lastCol] === player &&
                    board[r + 3][lastCol] === player) {
                    return true;
                }
            }

            // Check diagonal (top-left to bottom-right)
            for (let r = 0; r <= rows - 4; r++) {
                for (let c = 0; c <= cols - 4; c++) {
                    if (board[r][c] === player &&
                        board[r + 1][c + 1] === player &&
                        board[r + 2][c + 2] === player &&
                        board[r + 3][c + 3] === player) {
                        return true;
                    }
                }
            }

            // Check diagonal (top-right to bottom-left)
            for (let r = 0; r <= rows - 4; r++) {
                for (let c = 3; c < cols; c++) {
                    if (board[r][c] === player &&
                        board[r + 1][c - 1] === player &&
                        board[r + 2][c - 2] === player &&
                        board[r + 3][c - 3] === player) {
                        return true;
                    }
                }
            }

            return false;
        }

        function checkDraw() {
            return board.every(row => row.every(cell => cell !== 0));
        }

        function resetGame() {
            currentPlayer = 1;
            gameActive = true;
            hideMessage();
            createBoard();
        }

        resetButton.addEventListener('click', resetGame);
        messageOkButton.addEventListener('click', hideMessage);

        createBoard(); // Initialize the board when the page loads
    </script>
</body>
</html>
